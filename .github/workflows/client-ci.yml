name: Build and Test Client

on:
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "24.x"

jobs:
  test:
    name: Build and Test Client
    permissions:
      contents: read
      pull-requests: write
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        working-directory: client

      - name: Run lint (biome)
        run: npm run lint
        working-directory: client

      - name: Build
        run: npm run build
        working-directory: client

      - name: Run tests
        run: npm run test:ci
        working-directory: client
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-coverage-html
          path: client/coverage
