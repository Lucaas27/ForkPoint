name: Backend CI

on:
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: "8.x"

jobs:
  build-and-test:
    name: Build & Test Backend
    permissions:
      contents: read
      pull-requests: write
      checks: write
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: "**/*.csproj"
      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Restore dependencies
        run: dotnet restore ForkPoint.sln

      # - name: Check code formatting
      #   run: dotnet format --verify-no-changes --verbosity diagnostic || (git --no-pager diff --name-only; git --no-pager diff; exit 2)

      - name: Build project
        run: dotnet build ForkPoint.sln --configuration Release --no-restore --verbosity normal /p:RunAnalyzersDuringBuild=true /p:TreatWarningsAsErrors=false

      - name: Run tests with coverage
        run: dotnet test ForkPoint.sln --configuration Release --no-restore --no-build --verbosity normal --logger "trx;LogFileName=results.trx" --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
        with:
          # Look for cobertura files under TestResults first, then any cobertura files
          reports: "**/TestResults/**/coverage.cobertura.xml;**/*.cobertura.xml"
          targetdir: "${{ github.workspace }}/coverage-report"
          reporttypes: "Cobertura;MarkdownSummaryGithub;Html"

      - name: Create code coverage summary
        if: always()
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "**/**/Cobertura.xml"
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "60 80"

      - name: Add coverage PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md
          header: code-coverage
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2.16.1
        if: always()
        with:
          trx_files: "**/TestResults/**/*.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/**/*"

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: ${{ github.workspace }}/coverage-report
