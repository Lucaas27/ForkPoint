services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: forkpoint-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ForkPoint}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - forkpoint_net
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ForkPoint}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ForkPoint API
  forkpoint-api:
    build:
      context: .
      dockerfile: ForkPoint.API/Dockerfile
    container_name: forkpoint-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:5000"
      ConnectionStrings__Default: "Server=postgres;Database=${POSTGRES_DB:-ForkPoint};User Id=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
      Jwt__Key: ${JWT_KEY:-change_me_jwt_key_change_this_to_a_strong_secret_please_change_me}
      Jwt__Issuer: ${JWT_ISSUER:-ForkPointIssuer}
      Jwt__Audience: ${JWT_AUDIENCE:-ForkPointAudience}
      Jwt__AccessTokenExpirationInMinutes: ${JWT_ACCESS_TOKEN_EXPIRATION_MINUTES:-60}
      EmailConfig__From: ${EMAIL_FROM:-no-reply@forkpoint.local}
      EmailConfig__Server: ${EMAIL_SERVER:-smtp.example.com}
      EmailConfig__Port: ${EMAIL_PORT:-25}
      EmailConfig__Username: ${EMAIL_USERNAME:-smtp-user}
      EmailConfig__Password: ${EMAIL_PASSWORD:-smtp-password}
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID:-none}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET:-none}
      ClientURI: ${CLIENT_URI:-http://localhost}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    expose:
      - "5000"
    networks:
      - forkpoint_net
    # ports:
    #   - "5000:5000"
  # ForkPoint Client (built and served by nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: forkpoint-client
    environment:
      # Points to the API service inside the docker network
      VITE_API_BASE_URL: "http://forkpoint-api:5000"
      VITE_APP_TITLE: "ForkPoint"
      NODE_ENV: production
    depends_on:
      forkpoint-api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    expose:
      - "80"
    networks:
      - forkpoint_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    # ports:
    #   - "8080:80"
volumes:
  postgres_data:
    driver: local
networks:
  forkpoint_net:
    driver: bridge