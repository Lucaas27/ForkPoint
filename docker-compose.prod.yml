services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: forkpoint-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ForkPoint}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - forkpoint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ForkPoint}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ForkPoint API
  forkpoint-api:
    build:
      context: .
      dockerfile: ForkPoint.API/Dockerfile
    container_name: forkpoint-api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: "http://+:5000"
      ConnectionStrings__Default: "Server=postgres;Database=${POSTGRES_DB:-ForkPoint};User Id=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD}"
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
      EmailConfig__From: ${EMAIL_FROM}
      EmailConfig__Server: ${EMAIL_SERVER}
      EmailConfig__Ports: ${EMAIL_PORT}
      EmailConfig__Username: ${EMAIL_USERNAME}
      EmailConfig__Password: ${EMAIL_PASSWORD}
      Authentication__Google__ClientId: ${GOOGLE_CLIENT_ID}
      Authentication__Google__ClientSecret: ${GOOGLE_CLIENT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - forkpoint-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    expose:
      - "5000"

volumes:
  postgres_data:
    driver: local

networks:
  forkpoint-network:
    driver: bridge